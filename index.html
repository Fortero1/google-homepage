<!DOCTYPE html>
<meta="UTF-8">
<style>
    *, html {
        margin: 0;
    }

    .nav-bar {
        display: flex;
        list-style: none;
        margin-top: 20px;
        margin-left: 5px;
        margin-right: 20px;
        padding-left: 0;
    }

    li {
        padding-left: 15px;
        font-size: 13px;
        font-family: Arial, Helvetica, sans-serif;
    }

    a {
        text-decoration: none;
        color: #000;
    }

    .push {
        margin-left: auto;
        margin-right: 10px;
        display: flex;
    }

    .push img {
        margin: 0 10px;
    }

    .apps-icon {
        height: 16px;
        width: 16px;
        opacity: 0.55;
    }

    .apps-icon:hover {
        opacity: 1;
    }

    .sign-in {
        background-color: #4285f4;
        padding: 7px 12px 7px 12px;
        color: #fff;
        font-weight: 900;
        border-radius: 2px;
        cursor: pointer;
    }

    .logo {
        position: relative;
        bottom: 110px;
    }

    .search-bar {
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        bottom: 75px;
        width: 482px;
        border: 1px solid #1fe1e5;
        border-radius: 24px;
        height: 44px;
    }

    input {
        border: none;
        width: 85%;
        font-size: 18px;
    }

    input:focus {
        outline: none;
    }

    .magnifying-glass {
        height: 15px;
        width: 15px;
        color: #9AA0A6;
        margin-left: 15px;
        margin-right: 15px;
    }

    .microphone {
        height: 25px;
        width: 25px;
        margin-right: 15px;
    }

    .buttons {
        display: flex; 
        justify-content: center;
        align-items: center;
        flex-direction: row;
        position: relative;
        bottom: 50px;
        background-color: #f2f2f2;
        height: 36px;
        border: 1px solid #f2f2f2;
        border-radius: 4px;
        padding: 0 16px;
        text-align: center;
        line-height: 27px;
        font-size: 16px;
        margin-left: 7px;
        margin-right: 7px;
        cursor: pointer;
    }

    .btn:hover {
        border: 1px solid #c6c6c6;
    }

    footer {
        background-color: #f2f2f2;
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        display: flex;
        list-style: none;
        padding: 15px;
    }

    footer a {
        color: #5f6368;
    }

    footer a:hover {
        text-decoration: underline;
    }

</style>
<html>
    <body>
        <nav class="nav-bar">
            <ul>
                <li><a href="#">About</a></li>
                <li><a href="#">Store</a></li>
                <div class="push">
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Images</a></li>
                <li class="apps-icon"><a href="#"><img src="images/googleBlack.png" alt="Google Apps Icon"></a></li>
                <li class="sign-in"><a href="#">Sign In</a></li>
                </div>    
            </ul>
        </nav>
        <div class=logo>
            <img src="images/google.png" alt="Google Logo">
        </div>
        <div class="search-bar">
            <img src="images/magGlass.png" alt="Magnifying Glass" class="magnifying-glass">
            <input type="search">
            <img src="images/googleMic.png" alt="Microphone" class="microphone">
        </div>
        <div class="buttons">
            <a href="#"><button>Google Search</button></a>
            <a href="#"><button>I'm Feeling Lucky</button></a>
        </div>
        <footer class="footer">
            <ul>
                <li><a href="#">Advertising</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">How Search Works</a></li>
                <div class="push">
                    <li><a href="#">Privacy</a></li>
                    <li><a href="#">Terms</a></li>
                    <li><a href="#">Settings</a></li>
                </div>
            </ul>
        </footer>
    </body>    
</html>
