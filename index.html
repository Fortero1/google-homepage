<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Homepage Lookalike</title>
</head>
<body>
    <style>
        *, html {
            margin: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;   
        }
        
        .search {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            bottom: 400px;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            height: 44px;
            width: 482px;
            margin: auto;
        }

        input {
            border: none;
            width: 85%;
            font-size: 18px;
        }

        .mag-glass {
            height: 15px;
            width: 15px;
            color: #9aa0a6;
            margin-left: 15px;
            margin-right: 15px;
        }

        .microphone {
            height: 25px;
            width: 25px;
            margin-right: 15px;
        }

        .nav-container {
            display: flex;
            align-items: flex-start;
            color: rgba(0,0,0,0.87);
            text-decoration: none;
        }

    </style>
<html>
    <meta="utf-8">
    <div class="container">
        <div class="google">
            <img src="images/google.png" alt="Google Logo">
        </div>
    </div>    
        <div class="search">
            <img src=images/magGlass.png alt="Google Magnifying Glass" class="mag-glass">
            <input type="search">
            <img src=images/googleMic.png alt="Google Microphone" class="microphone">
        </div>
    <nav>
        <ul class="nav-container">
            <li class="opacity"><a href="#">About</a></li>
            <li class="opacity"><a href="#">Store</a></li>
            <li class="opacity"><a href="#">Gmail</a></li>
            <li class="opacity"><a href="#">Images</a></li>
            <li><a href="#"><img src="images/googleBlack.png" alt="Google Apps Icon" class="apps-icon"></a>a></li>
            <li class="opacity"><a href="#">Sign In</a></li>li>
        </ul>
    </nav>
</body>
</html>
